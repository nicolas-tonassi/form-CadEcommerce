<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadstro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body  class="bg-primary text-light">
    <div class="container">
    <form class="row g-3">

        <h1>Dados pessoais</h1>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="Nome Completo">
          </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">CPF</label>
            <input type="text" class="form-control" id="CPF">
          </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Endereço de Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Número de Telefone</label>
            <input type="text" class="form-control" id="Número de Telefone">
          </div>
        

        <H1>Dados de endereço</H1>

        <div class="col-6">
          <label for="inputAddress2" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Endereço de Entrega</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>


        <div class="col-md-4">
          <label for="inputCity" class="form-label">Estado</label>
          <input type="text" class="form-control" id="Estado">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Cidade</label>
          <input id="Cidade" class="form-control">
        </div>

        <div class="col-md-4">
          <label for="inputZip" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Número</label>
            <input type="text" class="form-control" id="Número">
          </div>

          <div class="col-md-6">
            <label for="inputState" class="form-label">Complemento</label>
            <select id="inputState" class="form-select">
              <option selected>Escolher...</option>
              <option>Casa</option>
              <option>Apartamento</option>
            </select>
          </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>

        </div>
        <div class="col-12">
          <button type="submit" class="btn bg-light">Entrar</button>
        </div>
      </form>
    </div>
</body>
</html>
